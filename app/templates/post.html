{% extends "base.html" %}

{% block content %}
    <h1>Įrašo numeris ({{ post.id }})</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.body.label }}<br>
            {{ form.body(size=32) }}
            {{ form.seen.label }}
            {{ form.seen() }}
        </p>

        <p>{{ form.submit() }}</p>
    </form>
{% endblock %}
